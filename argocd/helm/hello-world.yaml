---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aa
spec:
  destination:
    name: ''
    namespace: helm-test
    server: 'https://kubernetes.default.svc'
  source:
    path: apps/helm/hello-world
    repoURL: 'https://github.com/imsrv01/openshift-gitops.git'
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
