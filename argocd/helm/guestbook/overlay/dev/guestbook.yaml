---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-guestbook
spec:
  project: default
  source:
    repoURL: 'https://github.com/imsrv01/openshift-gitops.git'
    path: apps/helm/guestbook
    targetRevision: main
    helm:
      valueFiles:
        - values-dev.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: dev-guestbook
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
